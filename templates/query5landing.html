<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Query Form</title>
    </head>
    <body>
        <form action="{{ url_for('query_five_form') }}" method="post">
            <div>
                <!-- <input list="queries" name=> -->
                <h3>Choose a State</h3>
                <select name="state" id="queries">
                    {% for name in states %}
                        <option value = "{{ name }}">{{ name }}</option>
                    {% endfor %}
                <input type="submit">
            </div>
        </form>
    </body>
</html>
